<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="index.css" rel="stylesheet">

		<!-- Bootstrap Links -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	</head>

	<body>

		<div class="calc">
			<form>
				<div id="screen">
					<p id="userInput"></p>
					<br>
				</div>
				
				<div id="btn-group">
					<div>
						<button type="button" class="btn btn-primary" onclick="display('7')">7</button>
						<button type="button" class="btn btn-primary" onclick="display('8')">8</button>
						<button type="button" class="btn btn-primary" onclick="display('9')">9</button>
						<button type="button" class="btn btn-primary" onclick="display('/')">/</button>
						<button type="button" class="btn btn-success btn-text" onclick="power('on')">ON/C</button>
					</div>
					<div>
						<button type="button" class="btn btn-primary" onclick="display('4')">4</button>
						<button type="button" class="btn btn-primary" onclick="display('5')">5</button>
						<button type="button" class="btn btn-primary" onclick="display('6')">6</button>
						<button type="button" class="btn btn-primary" onclick="display('*')">*</button>
						<button type="button" class="btn btn-warning btn-text" onclick="remove('del')">DEL</button>
					</div>
					<div>
						<button type="button" class="btn btn-primary" onclick="display('1')">1</button>
						<button type="button" class="btn btn-primary" onclick="display('2')">2</button>
						<button type="button" class="btn btn-primary" onclick="display('3')">3</button>
						<button type="button" class="btn btn-primary" onclick="display('-')">-</button>
						<button type="button" class="btn btn-info btn-text" onclick="display('%')">%</button>
					</div>
					<div>
						<button type="button" class="btn btn-primary" onclick="display('0')">0</button>
						<button type="button" class="btn btn-primary" onclick="display('.')">.</button>
						<button type="button" class="btn btn-primary" onclick="calc()">=</button>
						<button type="button" class="btn btn-primary" onclick="display('+')">+</button>
						<button type="button" class="btn btn-danger btn-text" onclick="power('off')">OFF</button>
					</div>
					<!-- <button type="button" class="btn btn-primary" onclick="remove('ac')">AC</button> -->
				</div>
			</form>
		</div>
	
		<script src="index.js"></script>
	</body>

</html>
